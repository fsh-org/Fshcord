<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fshcord</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="Fshcord, alternative discord client">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png">
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <script src="https://account.fsh.plus/script.js"></script>
    <link rel="manifest" href="/media/manifest.json">
    <link rel="stylesheet" href="./media/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
    <!-- Twemoji https://github.com/twitter/twemoji -->
    <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <dialog id="contextmenu"></dialog>
    <dialog id="usermenu"></dialog>
    <div id="server">
      <button id="main" class="server-clicky" data-id="0" aria-label="DMs" selected><img src="./media/fshcord.png" width="50" height="50" alt="DMs" aria-hidden="true"></button>
      <div id="server-list"></div>
      <button id="account" class="server-clicky" data-id="1" aria-label="Account"><img src="./media/user.svg" width="50" height="50" alt="Account" aria-hidden="true"></button>
    </div>
    <div id="channel"></div>
    <main>
      <div class="top">
        <span id="top-name"></span>
      </div>
      <div id="messages"></div>
      <div class="input-bar">
        <textarea id="message-input" rows="1"></textarea>
        <button id="message-send"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><path d="M240.772 120.273C246.865 123.165 246.865 131.835 240.772 134.727L19.2293 239.874C12.5566 243.041 5.52289 236.245 8.45783 229.467L43.5297 148.472C44.8279 145.474 47.5088 143.299 50.7102 142.647L110.635 130.44C113.837 129.787 113.837 125.213 110.635 124.56L50.7102 112.352C47.5088 111.7 44.8279 109.525 43.5297 106.527L8.45791 25.5326C5.52295 18.7546 12.5566 11.9595 19.2294 15.1264L240.772 120.273Z"/></svg></button>
      </div>
    </main>
    <div id="users"></div>
    <script src="./media/util.js"></script>
    <script src="./media/script.js"></script>
  </body>
</html>
