<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fshcord</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="Fshcord, alternative discord client">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png">
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
     <link rel="stylesheet" href="./media/style.css">
  </head>
  <body>
    <dialog id="login">
      <h2>Log in</h2>
      <label>Token: <input type="password" id="token"></label>
      <button id="btn-login">Log in</button>
    </dialog>
    <div id="server">
      <button id="main" class="server-clicky" data-id="0" aria-label="Main"><img src="/media/fshcord.png" alt="Main"></button>
      <div id="server-list"></div>
      <button id="account" class="server-clicky" data-id="1" aria-label="Account">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 256 256"><path fill-rule="evenodd" clip-rule="evenodd" d="M128 100C155.614 100 178 77.6142 178 50C178 22.3858 155.614 0 128 0C100.386 0 78 22.3858 78 50C78 77.6142 100.386 100 128 100ZM156 128H153H103H100C44.7715 128 0 172.772 0 228V256H103H153H256V228C256 172.772 211.228 128 156 128Z"></path></svg>
      </button>
    </div>
    <div id="channel"></div>
    <div id="messages"></div>
    <div id="users"></div>
    <script src="./media/script.js"></script>
  </body>
</html>
